version: "3"

services:
  driverservice0:
    image: omvk97/driverservice
    container_name: driverservice
    env_file:
      - .env
    ports:
      - 5020:5001
      - 5021:5002
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M

  driverservice1:
    image: omvk97/driverservice
    container_name: driverservice
    env_file:
      - .env
    ports:
      - 5022:5001
      - 5023:5002
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M

  driverservice2:
    image: omvk97/driverservice
    container_name: driverservice
    env_file:
      - .env
    ports:
      - 5024:5001
      - 5025:5002
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M

  redis:
    image: bitnami/redis
    container_name: redis
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
